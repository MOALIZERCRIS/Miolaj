<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miolaj Microfinance Bank">
    <meta name="description" content="Miolaj Microfinance Bank. Loans, Investments, Fixed deposits">
    <meta name="Keywords" content="Bank,Loans, Investments">
    <title>Miolaj Microfinance Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <section class="container">
        <header>
            <div><H1>LAUNCH YOUR CAREER US AT MIOLAJ MFB</H1></div>
            <nav>
                <a href="#"></a>
                
           </nav>
        </header>

        <section class="main">
            

            <aside class="Background">

                
                <form action="form-processor.html" method="post">
                    <div><h1>Fill The Form Below To Continue Your Application</h1></div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first" placeholder="First Name" required autofocus pattern="[a-zA-Z]">
                    <label for="Lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required autofocus pattern="[a-zA-Z]
                    ">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="Email" placeholder="yourmail@domain.com" required autofocus pattern="[a-zA-Z0-9_.]+@[a-zA-Z0-9]+\.[a-zA-Z]{2-6}">
                    <label for="tel">Telephone Number</label>
                    <input type="tel" name="tel" id="tel" placeholder="+23400000000" >
                    <label for="file">Upload Resume</label>
                    <input type="file" name="myresume" id="resume" placeholder="Upload Resume(1MB Max)"required>
                    <label for="jobs">Prefered Job Position:</label>
                    <select name="jobs" id="jobs">
                        <option value="Marketing Officers">Marketing officers</option>
                        <option value="Operations">Operations</option>
                        <option value="Loan Officer">Loan Officer</option>
                        <option value="Facility Officer">Facility Officer</option>
                        <option value="Cashiers">Cashiers</option>
                        <option value="Customer Service">Customer Service</option>
                        <option value="Accountants">Accountants</option>
                        <option value="Graduate Trainees">Graduate Trainees</option>
                        <option value="Exprience Hire">Exprience Hire</option>
                    </select>
                    <label for="Education"><p></p>Educational Background</label>
                    <input type="text" id="Education" name="Education" placeholder="B.sc/Hnd/Ond/NCE/SSCE">

                    <p>Select Only 2 Skill that Best Describes You</p>

                    <section class="withboxes">
                            <label for="leadership">Leadership</label>
                        <input type="checkbox" id="leadership" name="Skill Sets" value="Leadership">
                        <label for="communication">Communication</label>
                        <input type="checkbox" id="Communication" name="Skill set" value="Communication">
                        <label for="Team work">Team Work</label>
                        <input type="checkbox" id="Team">
                        <label for="Sales">Sales</label>
                        <input type="checkbox" id="Sales" name="">
                        <label for="Technical">Technical Analysis</label>
                        <input type="checkbox" id="">
                        <label for="Presentation">Presentation</label>
                        <input type="checkbox" id="Presentation" name="Skill sat">

                        <p>How Many years Work Experience Do you Have</p>
                        <input type="radio" name="" id="">
                        <label for="Experience">0-1</label>
                        <input type="radio" name="" id="" value="">
                        <label for="Experience">1-3</label>
                        <input type="radio" name="" id="" value="">
                        <label for="Experience">4 and Above</label>


                        <p>Are you willing to relocate?</p>
                        <label for="Yes">Yes</label>
                        <input type="radio" name="Yes">
                        <label for="No">No</label>
                        <input type="radio" name="no">
                        <label for="Maybe">Maybe</label>
                        <input type="radio" name="maybe" id="Maybe">
                    </section>
                        

                    <input type="Submit" name="Submit Application" id=" Submit">
                  

                </form>


            </aside>

        </section>
        <footer>
            <p>Miolaj Microfinance Bank &copy; 2023 All Rights Reserved</p>
        </footer>

    </section>
    
</body>
</html>
